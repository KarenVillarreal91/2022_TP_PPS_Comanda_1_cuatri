<ion-header>
  <ion-toolbar color="header">
    <ion-title>
      <ion-img style="width: 55px; height: 55px;" *ngIf="!spinner" src='assets/iconTransp2.png'></ion-img>
      <ion-img class="rotate-center" style="width: 55px; height: 55px;" *ngIf="spinner" src='assets/iconTransp2.png'></ion-img>
    </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button style="margin: auto;" type="button" menu="menu" color="escanear"><ion-icon name="menu"></ion-icon></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content slot="fixed">
  <div class="container-datos">
    <h3>Clientes sin habilitar</h3>
    <hr style="background-color: var(--light-orange)">
    <ion-grid class="ion-margin">
      <ion-row *ngFor="let item of clientesValidos" style="justify-content: center">
        <ion-card style="height: 100%; width: 100%;">
          <ion-item>
            <img [src]="item.foto" width="40px" height="40px" style="margin-right: 10px;">
            <ion-label style="text-align: center">{{item.nombre}} {{item.apellido}}</ion-label>
          </ion-item>
          <ion-item>
            <ion-row class="ion-justify-content-around" style="width: 100%">
              <ion-col size="5">
                <ion-button style="width: 100%" class="botonHabilitar" (click)="habilitarCliente(item)">Habilitar</ion-button>
              </ion-col>
              <ion-col size="5">
                <ion-button style="width: 100%" class="botonRechazar" (click)="rechazarCliente(item)">Rechazar</ion-button>
              </ion-col>
            </ion-row>
          </ion-item>
        </ion-card>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
