<ion-content slot="fixed">
  <div class="container-datos">
    <h3 class="titulo">Mensajes</h3>
  </div>
  <div >
    <div *ngFor="let men of mensajes">
      <div class="flex-row p-3 datos"> 
          <div class="chat ml-2 p-3">{{men.mensaje}}
            <br>
            <ion-note style="font-size: 0.6rem;">
              {{men.tipo}} 
            </ion-note>
          </div>
      </div>
    </div>
    <div class="form-group px-3">
      <textarea class="form-control" rows="5" placeholder="Escriba su mensaje" [(ngModel)]='mensaje'></textarea>
      <ion-button color="success" (click)="mandarMensaje()" expand="block">Enviar</ion-button>
   </div>
  </div>
</ion-content>
