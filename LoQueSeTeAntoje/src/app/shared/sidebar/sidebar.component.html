<div *ngIf="this.router.url != 'login'">
  <ion-menu side="start" menuId="menu" contentId="main">
    <ion-header>
      <ion-toolbar color="header">
        <ion-title>
          <ion-grid>
            <ion-row>
              <ion-col size="3">
                <ion-img style="margin-top: -5px;" *ngIf="!spinner" src='assets/iconTransp2.png'></ion-img>
                <ion-img style="margin-top: -5px;" class="rotate-center" *ngIf="spinner" src='assets/iconTransp2.png'></ion-img>
              </ion-col>
              <ion-col size="8">
                <p class="titulo">{{userService.usuarioActual.tipo | titlecase}}</p>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item *ngIf="userService.EsCliente() && userService.usuarioActual.encuestaCompletada" (click)="Redireccion('historialEncuestas')">Ver encuestas</ion-item>
        <ion-item *ngIf="userService.usuarioActual.tipo == 'mozo'" (click)="Redireccion('chat')">Consultas</ion-item>
        <ion-item *ngIf="userService.usuarioActual.tipo == 'supervisor'" (click)="Redireccion('altaEmpleados')">Alta de empleado</ion-item>
        <ion-item *ngIf="userService.usuarioActual.tipo == 'supervisor'" (click)="Redireccion('altaSupervisor')">Alta de supervisor</ion-item>
        <ion-item *ngIf="userService.usuarioActual.tipo == 'cliente'" (click)="Redireccion('chat')">Consultas</ion-item>
      </ion-list>
    </ion-content>
    <ion-footer>
      <ion-item>
        <ion-button  style="margin: auto;" type="button" (click)='Cerrar()' color="danger" fill="clear"><ion-icon class="cerrar" name="close"></ion-icon>Cerrar sesi√≥n</ion-button>
      </ion-item>
    </ion-footer>
  </ion-menu>
</div>
